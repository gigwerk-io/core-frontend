<ion-header>
  <ion-toolbar class="page-header">
    <ion-title hidden>{{pageTitle}}</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-row class="page-title-header">
      <ion-col>
        <h1 class="page-title">{{pageTitle}}</h1>
      </ion-col>
      <ion-col>
        <ion-buttons class="page-header-buttons">
          <ion-button *ngIf="showProfile" [routerLink]="['/app/profile', profileId]" routerDirection="forward">
            <ion-avatar class="page-title-header-profile">
              <img [src]="profileImage ? profileImage : '../../../../assets/img/user.png'" alt="profile picture">
            </ion-avatar>
          </ion-button>
          <ion-button *ngIf="pageTitle == 'Marketplace'
                             || pageTitle == 'Friends'
                             || pageTitle == 'Notifications'
                             || pageTitle == 'Settings'"
                      [routerLink]="'/app/chat'"
                      [routerDirection]="'forward'">
            <ion-icon name="chatbubbles"></ion-icon>
          </ion-button>
          <ion-button (click)="presentFilterOptions()" *ngIf="pageTitle == 'Marketplace'">
            <ion-icon name="funnel"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-searchbar *ngIf="showSearchBar" placeholder="Search" (keyup)="onKey($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
