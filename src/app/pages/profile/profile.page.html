<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="profile">
      {{profile.user.user.first_name}} {{profile.user.user.last_name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isOwner" (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isOwner" (click)="presentOwnerActionSheet()">
        <ion-icon name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="profile">
  <ion-card>
    <ion-card-header text-center>
      <div class="img-container">
        <img [src]="(profile.user.image) ? profile.user.image : '../../assets/img/user.png'"
             (click)="viewAttachedPhoto(profile.user.image, profile.user.user.first_name + ' ' + profile.user.user.last_name)"
             alt="Profile Picture of {{profile.user.user.first_name}} {{profile.user.user.last_name}}">
      </div>
      <ion-card-title>
        {{profile.user.user.first_name}} {{profile.user.user.last_name}}
        <img *ngIf="profile.user.user.role == 'Verified Freelancer'"
             src="../../../assets/img/verified.png" style="display: inline-flex;height: .8em;width: .8em;" alt="This user is a Verified Freelancer">
      </ion-card-title>
      <ion-note>
        <p>
          <ion-chip [color]="status.class">
            <ion-label>{{status.text}}</ion-label>
          </ion-chip>
        </p>
        @{{profile.user.user.username}}
      </ion-note>
    </ion-card-header>
    <ion-card-content text-center>
      <section style="margin-top: -20px;" *ngIf="!isOwner">
        <ion-button *ngIf="showFriendButton" size="small" [disabled]="friendButton.disable" (click)="handleFriendButtonClick()">
          <ion-icon [name]="friendButton.class"></ion-icon>
        </ion-button>
        <ion-button color="" size="small" (click)="startChat(profile.user.user.username)">
          <ion-icon name="chatbubbles"></ion-icon>
        </ion-button>
      </section>
      {{profile.user.description}}
    </ion-card-content>
  </ion-card>
  <ng-container text-center *ngIf="profile.user.user.main_marketplace.length === 0; else customerTasks">
    <ion-title color="medium" class="no-tasks">
      No Tasks To Display
    </ion-title>
  </ng-container>

  <ng-template #customerTasks>
    <favr-marketplace-card *ngFor="let task of profile.user.user.main_marketplace"
                           [mainMarketplaceTask]="task"
    ></favr-marketplace-card>
  </ng-template>

</ion-content>
