<favr-page-header
  pageTitle="Forgot Password"
  [showProfile]="false"
  [showBackButton]="true"
></favr-page-header>

<ion-content>

  <form #forgotForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="text" placeholder="Your Email" #username="ngModel" spellcheck="false" autocapitalize="off" autocomplete="true"
                   required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="email || submitted == false" class="ion-padding-start">
          Email is required
        </p>
      </ion-text>
    </ion-list>

    <ion-button (click)="submitEmail(forgotForm)" type="submit" class="long-button" expand="block">Submit</ion-button>
  </form>
  <div padding>
    <div margin-top text-center>
      <a class="hyperlink" routerLink="/signup">Don't Have An Account?</a>
    </div>
  </div>
</ion-content>
