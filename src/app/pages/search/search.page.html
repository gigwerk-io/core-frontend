<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query"
                   class="searchbar"
                   placeholder="Search People"
                   (keyup.enter)="handleSearch()"
                   autocomplete
                   autocorrect
                   animated>
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeSearchPage()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item href *ngFor="let user of users; let i = index;" [attr.data-index]="i" (click)="goToUserProfile(user.id)">
      <ion-avatar slot="start">
        <ion-img [src]="user.profile.image"></ion-img>
      </ion-avatar>
      <ion-label>
        {{user.name}}
        <br>
        <ion-note>@{{user.username}}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
