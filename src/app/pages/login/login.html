<favr-page-header
  pageTitle="Login"
  [showProfile]="false"
  [showBackButton]="true"
></favr-page-header>

<ion-content>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" autocomplete="true"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <ion-button (click)="onLogin(loginForm)" type="submit" class="long-button" expand="block">Login</ion-button>
  </form>
  <div padding>
    <div margin-top text-center>
      <a class="hyperlink" routerLink="/forgot-password">Forgot password?</a>
    </div>
    <div margin-top text-center>
      <a class="hyperlink" routerLink="/signup">Don't Have An Account?</a>
    </div>
  </div>
