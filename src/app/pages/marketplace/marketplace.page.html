<favr-page-header
  pageTitle="Marketplace"
  [showSearchBar]="true"
  [filterInputs]="filterInputs"
  [filterDefault]="filterDefault"
  (filterOption)="setFilterOption($event)"
>
</favr-page-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-template [ngIf]="myTasks && marketplaceTasks && filterDefault">
    <div [ngClass]="((myTasks.length === 0 && filterDefault === 'me') || (marketplaceTasks.length === 0 && filterDefault === 'all')) ? 'center-request-task-button-area' : 'request-task-button-area'">
      <ion-button class="request-task-button" (click)="openRequestPage()">
        <ion-icon name="create" slot="start"></ion-icon>
        Request a Task
      </ion-button>
    </div>
  </ng-template>

  <!-- Default Segment -->
  <!-- Icon end -->
  <ion-segment (ionChange)="segmentChanged($event.target.value)" [(ngModel)]="segment">
    <ion-segment-button checked value="all">
      <ion-label>Feed</ion-label>
    </ion-segment-button>
    <ion-segment-button value="me">
      <ion-label>My Tasks</ion-label>
    </ion-segment-button>
    <ion-segment-button *ngIf="role === 'Verified Freelancer'" value="jobs">
      <ion-label>My Jobs</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container>
    <favr-marketplace-card *ngFor="let task of marketplaceTasks" [mainMarketplaceTask]="task" (taskActionTaken)="doRefresh($event)"></favr-marketplace-card>
  </ng-container>

</ion-content>
