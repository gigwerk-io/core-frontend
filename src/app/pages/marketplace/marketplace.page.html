<favr-page-header
  pageTitle="Marketplace"
  [showSearchBar]="true"
  [filterInputs]="filterInputs"
  [filterDefault]="filterDefault"
  (filterOption)="setFilterOption($event)"
>
</favr-page-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="request-task-button-area">

    <ion-button class="request-task-button" (click)="openRequestPage()">
      <ion-icon name="create" slot="start"></ion-icon>
      Request a Task
    </ion-button>
  </div>

  <favr-marketplace-card *ngFor="let task of requests"
                         [mainMarketplaceTask]="task"
  ></favr-marketplace-card>
