<favr-page-header
  pageTitle="Sign Up"
  [showProfile]="false"
></favr-page-header>

<ion-content>

  <form #signupForm="ngForm" novalidate>
    <favr-input
      inputName="username"
      inputLabel="Username"
      inputType="text"
    ></favr-input>
    <favr-input
      inputName="password"
      inputLabel="Password"
      inputType="password"
    ></favr-input>
    <ion-button (click)="onSignup(signupForm)" type="submit" class="long-button">Create Account</ion-button>
  </form>

</ion-content>
