<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Past Payments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item>
      <ion-avatar class="image-center">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea placeholder="Profile description..."></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input readonly value="Yes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="stacked">First Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="stacked">Last Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="stacked">Phone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label position="stacked">Birthday</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">Save Changes</ion-button>
    </div>
  </ion-list>
</ion-content>
