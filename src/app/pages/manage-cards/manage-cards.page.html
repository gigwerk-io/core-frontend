<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-list-header>
      Manage Payment Methods
    </ion-list-header>
    <ion-item href="/app/set-up-payments">
      <ion-icon slot="start" name="add"></ion-icon>
      <ion-label>Add a Payment Method</ion-label>
    </ion-item>


  </ion-list>

  <ion-list class="ion-padding">
    <ion-list-header>
      SAVED CARDS
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" name="card"></ion-icon>
      <ion-label>
        <h3>Visa</h3>
        <p>Card Ending with 0665</p>
      </ion-label>
      <ion-icon slot="end" name="checkmark"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
